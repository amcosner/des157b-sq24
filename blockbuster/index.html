    <video id="room1" controls muted autoplay loop playsinline>
        <source src="media/room1.webm" type="video/webm">
        <source src="media/room1.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video.

    </video>
    <i class="fa-solid fa-maximize"></i>
    <section id="lyrics">
        <p id="line1" class="hidden">it's good</p>
        <p id="line2" class="hidden">to lie down</p>
        <p id="line3" class="hidden">in my</p>
        <p id="line4" class="hidden">favorite little room!</p>

        <p id="line5" class="hidden">i don't have anything</p>
        <p id="line6" class="hidden">to do. i'm just </p>
        <p id="line7" class="hidden">wasting my time.</p>

        <p id="line8" class="hidden">i don't want this</p>
        <p id="line9" class="hidden">boring day of mine</p>
        <p id="line10" class="hidden">to be disturbed.</p>
    </section>
